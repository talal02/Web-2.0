<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./app.css">
	<title>Document</title>
</head>
<body>
	<div class="input">
		<span style="margin-right: 135px;">Rectangle</span>
		<input type="number" name="rect1" id="rect1" placeholder="Height" max="300" min="1">
		<input type="number" name="rect2" id="rect2" placeholder="Width" max="300" min="1">
		<input type="button" value="Submit" id="rectBtn">
	</div>
	<div class="input">
		<span style="margin-right: 164px;">Square</span>
		<input type="number" name="sq" id="sq" placeholder="Side Length" max="300" min="1">
		<input type="button" value="Submit" id="sqBtn">
	</div>
	<div class="input">
		<span style="margin-right: 164px;">Circle</span>
		<input type="number" name="rad" id="rad" placeholder="Radius" max="300" min="1">
		<input type="button" value="Submit" id="radBtn">
	</div>
	<div class="input">
		<span style="margin-right: 0px;">Isoceles Right Triangle</span>
		<input type="number" name="tri" id="tri" placeholder="Height" max="300" min="1">
		<input type="button" value="Submit" id="triBtn">
	</div>
	<div id="area"></div>
	<form class="display">

	</form>
	<script src="./app.js"></script>
</body>
</html>
